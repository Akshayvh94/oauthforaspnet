---
layout: default
---
<div class="container">
	<header class="provider-title">
		<h2>{{ page.title }}</h2>
	</header>
	<div class="row">
		<div class="col s8">
			{{ content }}
		</div>
		<div class="col offset-s1 s3">
			<h3>Links</h3>
			{% for link in page.links %}
			<p>{{ link.name }}</p>
			<p>{{ link.url }}</p>
			{% endfor %}
		</div>
	</div>
</div>
