---
layout: default
---
<div class="container">
	<header class="provider-title">
		<h2>{{ page.title }}</h2>
	</header>
	<div class="row">
		<div class="col l8 provider-guide">
			{{ content }}
		</div>
		<div class="col offset-l1 l3">
			<h5 class="provider-sidebar-header first">Links</h5>
			<ul class="provider-sidebar-list"> 
				{% for link in page.links %}
				<li><a target="_blank" href="{{ link.url }}">{{ link.name }}</a></li>
				{% endfor %}
			</ul>
			<h5 class="provider-sidebar-header">3rd Party SDKs</h5>
			<ul class="provider-sidebar-list"> 
				{% for sdk in page.sdks %}
				<li><a target="_blank" href="{{ sdk.url }}">{{ sdk.name }}</a></li>
				{% endfor %}
			</ul>
		</div>
	</div>
</div>
