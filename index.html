---
layout: default
---

<nav id="front-page-nav">
  <div class="container">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Logo</a>
      <ul id="nav-mobile" class="right side-nav">
        <li><a href="/About">About</a></li>
        <li><a href="/BuyBook">Buy the Book</a></li>
      </ul>
      <a class="button-collapse" href="#" data-activates="nav-mobile"><i class="mdi-navigation-menu"></i></a>
    </div>
  </div>
</nav>

<div class="section" id="index-banner">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <h1 class="header">OAuth for ASP.NET</h1>
        <h4>Your one stop guide for configuring OAuth providers for ASP.NET 5</h4>
      </div>
    </div>
    <div class="row">
      <div class="col s12">
        <input id="search" type="text" placeholder="Search for the OAuth provider you want to use..." autofocus>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col s12">
      <ul id="provider-list">
      {% for provider_hash in site.data.providers %}
      {% assign provider = provider_hash[1] %}
        <li class="mix">
          <div class="card">
            <div class="card-content" >
              <a href="/providers/{{ provider.id }}">
                <div class="card-image" style="background-image: url('/images/logos/{{ provider.logo }}');" >
                </div>
              </a>
            </div> 
            <div class="card-action">
              <a href="/providers/{{ provider.id }}" class="provider-name">{{ provider.name }}</a>
            </div>
          </div>
        </li>
      {% endfor %}
      </ul>
    </div>
  </div>
</div>
